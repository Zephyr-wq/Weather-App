<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nigeria Weather App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #e6e6e6;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 35px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 430px;
      animation: fadeIn 0.6s ease;
      color: #f1f1f1;
    }

    .card h2 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #4dabf7;
      text-shadow: 0 0 5px rgba(77,171,247,0.4);
    }

    select {
      border-radius: 12px !important;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    select:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-color: #4dabf7;
      box-shadow: none;
    }

    .btn-primary {
      border-radius: 12px !important;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      border: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.5);
    }

    .weather-icon img {
      width: 100px;
    }

    .temp {
      font-size: 3rem;
      font-weight: 600;
      margin: 10px 0;
      color: #4dabf7;
      text-shadow: 0 0 5px rgba(77,171,247,0.5);
    }

    .desc {
      font-size: 1.2rem;
      text-transform: capitalize;
      font-weight: 500;
      color: #ddd;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Spinner */
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #4dabf7;
      display: none;
    }

    footer {
      font-size: 0.8rem;
      margin-top: 20px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h2>ðŸŒ¤ Nigeria Weather App/Site</h2>

    <div class="input-group mb-3">
      <select id="stateSelect" class="form-select" style="color: black;">
        <option selected disabled>-- Select a State --</option>
        <option>Abia</option>
        <option>Adamawa</option>
        <option>Akwa Ibom</option>
        <option>Anambra</option>
        <option>Bauchi</option>
        <option>Bayelsa</option>
        <option>Benue</option>
        <option>Borno</option>
        <option>Cross River</option>
        <option>Delta</option>
        <option>Ebonyi</option>
        <option>Edo</option>
        <option>Ekiti</option>
        <option>Enugu</option>
        <option>Gombe</option>
        <option>Imo</option>
        <option>Jigawa</option>
        <option>Kaduna</option>
        <option>Kano</option>
        <option>Katsina</option>
        <option>Kebbi</option>
        <option>Kogi</option>
        <option>Kwara</option>
        <option>Lagos</option>
        <option>Nasarawa</option>
        <option>Niger</option>
        <option>Ogun</option>
        <option>Ondo</option>
        <option>Osun</option>
        <option>Oyo</option>
        <option>Plateau</option>
        <option>Rivers</option>
        <option>Sokoto</option>
        <option>Taraba</option>
        <option>Yobe</option>
        <option>Zamfara</option>
        <option>FCT</option>
      </select>
      <button class="btn btn-primary" id="searchBtn">Get Weather</button>
    </div>

    <div class="spinner-border mx-auto" id="loadingSpinner" role="status"></div>

    <div id="weatherResult" class="mt-4" style="display:none;">
      <h3 id="cityName" class="fw-semibold"></h3>
      <div class="weather-icon my-3">
        <img id="icon" src="" alt="Weather Icon" />
      </div>
      <p class="temp"><span id="temp"></span>Â°C</p>
      <p class="desc" id="desc"></p>
      <p>ðŸ’§ Humidity: <span id="humidity"></span>%</p>
    </div>
  </div>

  <script>
    const apiKey = "9efecffb46e7e68680740d2cf0950b7a";
    const searchBtn = document.getElementById("searchBtn");
    const stateSelect = document.getElementById("stateSelect");
    const spinner = document.getElementById("loadingSpinner");
    const resultDiv = document.getElementById("weatherResult");

    searchBtn.addEventListener("click", () => {
      const state = stateSelect.value;
      if (state === "-- Select a State --" || !state) {
        alert("Please select a Nigerian state!");
        return;
      }
      getWeather(state);
    });

    async function getWeather(state) {
      spinner.style.display = "block";
      resultDiv.style.display = "none";

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${state},NG&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          spinner.style.display = "none";
          alert("State not found. Try another one!");
          return;
        }

        document.getElementById("cityName").textContent = `${data.name}, Nigeria`;
        document.getElementById("temp").textContent = Math.round(data.main.temp);
        document.getElementById("desc").textContent = data.weather[0].description;
        document.getElementById("humidity").textContent = data.main.humidity;
        document.getElementById("icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        spinner.style.display = "none";
        resultDiv.style.display = "block";
        resultDiv.classList.add("fade-in");
      } catch (error) {
        spinner.style.display = "none";
        console.error(error);
        alert("Unable to fetch weather data. Please check your internet or API key.");
      }
    }
  </script>
</body>
</html>
