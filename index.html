<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nigeria Weather App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="card text-center" id="appCard">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">ðŸŒ¤ Nigeria Weather App/Site  </h2>

      <div class="d-flex align-items-center gap-2">
        <!-- Unit Toggle -->
        <div class="unit-toggle d-flex align-items-center">
          <label class="me-2 mb-0 small">Â°C</label>
          <div class="form-check form-switch mb-0">
            <input class="form-check-input" type="checkbox" id="unitSwitch" />
          </div>
          <label class="ms-2 mb-0 small">Â°F</label>
        </div>

        <!-- Theme Toggle -->
        <button id="themeToggle" class="btn btn-sm btn-outline-light" title="Toggle dark/light">ðŸŒ™</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <select id="stateSelect" class="form-select">
        <option selected disabled>-- Select a State --</option>
        <option>Abia</option>
        <option>Adamawa</option>
        <option>Akwa Ibom</option>
        <option>Anambra</option>
        <option>Bauchi</option>
        <option>Bayelsa</option>
        <option>Benue</option>
        <option>Borno</option>
        <option>Cross River</option>
        <option>Delta</option>
        <option>Ebonyi</option>
        <option>Edo</option>
        <option>Ekiti</option>
        <option>Enugu</option>
        <option>Gombe</option>
        <option>Imo</option>
        <option>Jigawa</option>
        <option>Kaduna</option>
        <option>Kano</option>
        <option>Katsina</option>
        <option>Kebbi</option>
        <option>Kogi</option>
        <option>Kwara</option>
        <option>Lagos</option>
        <option>Nasarawa</option>
        <option>Niger</option>
        <option>Ogun</option>
        <option>Ondo</option>
        <option>Osun</option>
        <option>Oyo</option>
        <option>Plateau</option>
        <option>Rivers</option>
        <option>Sokoto</option>
        <option>Taraba</option>
        <option>Yobe</option>
        <option>Zamfara</option>
        <option>FCT</option>
      </select>
      <button class="btn btn-primary" id="searchBtn">Get Weather</button>
    </div>

    <div class="spinner-border mx-auto" id="loadingSpinner" role="status" aria-hidden="true"></div>

    <div id="weatherResult" class="mt-4" style="display:none;">
      <h3 id="cityName" class="fw-semibold"></h3>
      <div class="weather-icon my-3">
        <img id="icon" src="" alt="Weather Icon" />
      </div>

      <p class="temp"><span id="temp"></span> <span id="unitLabel">Â°C</span></p>
      <p class="desc" id="desc"></p>
      <p class="small">ðŸ’§ Humidity: <span id="humidity"></span>%</p>

      <hr />

      <h5 class="mt-3 mb-2">5-Day Forecast</h5>
      <div id="forecastContainer" class="forecast-row"></div>
    </div>

    <footer class="text-center small mt-3">
      <span id="permissionHint">Allow location for automatic weather â€” or choose a state.</span>
    </footer>
  </div>

  <!-- App script -->
  <script src="weather.js" defer></script>
</body>
</html>
